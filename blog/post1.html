<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein erster Blogpost</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: row;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      margin-left: auto;
    }
    
    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: cyan;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      max-width: 800px;
      margin: 6rem auto 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      background: linear-gradient(90deg, cyan, magenta);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      line-height: 1.6;
      opacity: 0.85;
    }
  </style>
</head>
<body>
<header>
  <h1>Mein Blog</h1>
  <nav>
    <a href="index.html">Home</a> 
    <a href="../blog.html">← Zurück zum Blog</a>
    <a href=""></a>
    <a href=""></a>
  </nav>
</header>


  <main>
    <h2>Mein erster Blogpost</h2>
    <p>Hier kann man Text einfügen, Bilder hinzufügen und Gedanken teilen.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vitae urna vel lorem luctus pretium.</p>
  </main>
</body>
</html>
