<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Portfolio</title>
  <style>
    /* Grunddesign */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: cyan;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, cyan, magenta);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Call to Action */
    .cta {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      border: 2px solid cyan;
      border-radius: 25px;
      background: transparent;
      color: cyan;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .cta:hover {
      background: cyan;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mein Portfolio</h1>
    <nav>
      <a href="#about">Über mich</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Hi, ich bin [Dein Name]</h2>
    <p>Willkommen auf meiner Website! Hier erzähle ich etwas über mich, meine Projekte und meine Interessen. 
       Schau auch gerne in meinen Blog vorbei!</p>
    <a href="blog.html"><button class="cta">Zum Blog</button></a>
  </section>
</body>
</html>
